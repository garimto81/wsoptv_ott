<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSOP TV - Video Streaming Architecture v6 (Fill & Key Edition)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, system-ui, sans-serif;
            background: #fff;
            color: #000;
            padding: 15px;
            margin: 0;
        }
        .title {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .subtitle {
            text-align: center;
            font-size: 11px;
            color: #666;
            margin-bottom: 10px;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="title">Video Streaming Architecture v6 - Fill & Key Edition</div>
    <div class="subtitle">Multi-Camera to Viewer | Inline Node Descriptions | Fill & Key Integration</div>

    <svg viewBox="0 0 900 750" width="900" height="750">
        <defs>
            <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                <polygon points="0 0, 8 3, 0 6" fill="#000"/>
            </marker>
            <marker id="arrowhead-gray" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                <polygon points="0 0, 8 3, 0 6" fill="#666"/>
            </marker>
        </defs>

        <!-- ===== SECTION A: ON-SITE PRODUCTION ===== -->
        <g id="section-a">
            <rect x="10" y="10" width="880" height="120" fill="#fafafa" stroke="#000" stroke-width="2"/>
            <text x="20" y="28" font-size="11" font-weight="bold">SECTION A: ON-SITE PRODUCTION</text>

            <!-- Multi-Camera Stack -->
            <g id="cameras" transform="translate(25, 40)">
                <!-- Camera 1 -->
                <rect x="0" y="0" width="45" height="20" fill="#fff" stroke="#000" stroke-width="1" rx="2"/>
                <text x="22" y="14" text-anchor="middle" font-size="8" font-weight="bold">Cam1</text>
                <!-- Camera 2 -->
                <rect x="0" y="22" width="45" height="20" fill="#fff" stroke="#000" stroke-width="1" rx="2"/>
                <text x="22" y="36" text-anchor="middle" font-size="8" font-weight="bold">Cam2</text>
                <!-- Camera 3 -->
                <rect x="0" y="44" width="45" height="20" fill="#fff" stroke="#000" stroke-width="1" rx="2"/>
                <text x="22" y="58" text-anchor="middle" font-size="8" font-weight="bold">Cam3</text>
                <!-- Camera 4 -->
                <rect x="0" y="66" width="45" height="20" fill="#fff" stroke="#000" stroke-width="1" rx="2"/>
                <text x="22" y="80" text-anchor="middle" font-size="8" font-weight="bold">Cam4</text>
                <!-- Inline description -->
                <text x="0" y="98" font-size="7" fill="#666">8-16 SDI, 1080p60 each</text>
            </g>

            <!-- SDI Lines converging -->
            <path d="M70,50 L95,62" stroke="#000" stroke-width="1" fill="none"/>
            <path d="M70,62 L95,65" stroke="#000" stroke-width="1" fill="none"/>
            <path d="M70,74 L95,68" stroke="#000" stroke-width="1" fill="none"/>
            <path d="M70,86 L95,71" stroke="#000" stroke-width="1" fill="none"/>
            <!-- Combined SDI line to Switcher -->
            <path d="M95,66 L120,66" stroke="#000" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
            <text x="100" y="58" font-size="6" fill="#333">SDI</text>

            <!-- Node: Switcher with DSK (Fill & Key) -->
            <g transform="translate(125, 48)">
                <rect width="95" height="36" fill="#fff" stroke="#000" stroke-width="1.5" rx="2"/>
                <text x="47" y="15" text-anchor="middle" font-size="10" font-weight="bold">Switcher</text>
                <text x="47" y="27" text-anchor="middle" font-size="7" fill="#666">DSK (Fill & Key)</text>
            </g>

            <!-- Node: PokerGFX (below Switcher) -->
            <g transform="translate(125, 95)">
                <rect width="95" height="28" fill="#f5f5f5" stroke="#666" stroke-width="1" rx="2"/>
                <text x="47" y="12" text-anchor="middle" font-size="9" font-weight="bold">PokerGFX</text>
                <text x="47" y="23" text-anchor="middle" font-size="6" fill="#666">Fill & Key out | POT, Cards, Win%</text>
            </g>

            <!-- Arrow: PokerGFX -> Switcher (upward, Fill & Key input) -->
            <path d="M172,95 L172,84" stroke="#666" stroke-width="1" fill="none" marker-end="url(#arrowhead-gray)"/>
            <text x="178" y="92" font-size="6" fill="#666">Fill & Key</text>

            <!-- Arrow: Switcher -> LiveU Units (direct connection) -->
            <path d="M220,66 L430,66" stroke="#000" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
            <text x="310" y="58" font-size="7" fill="#333">PGM+GFX</text>

            <!-- Node: LiveU Units -->
            <g transform="translate(435, 42)">
                <rect width="100" height="45" fill="#fff" stroke="#000" stroke-width="1.5" rx="2"/>
                <text x="50" y="16" text-anchor="middle" font-size="10" font-weight="bold">LiveU Units</text>
                <text x="50" y="29" text-anchor="middle" font-size="8" fill="#666">(LU800 Pro)</text>
                <text x="50" y="41" text-anchor="middle" font-size="7" fill="#666">Cellular Bonding</text>
            </g>
            <!-- Inline description outside box -->
            <text x="435" y="98" font-size="7" fill="#666">4G/5G + Wi-Fi</text>
        </g>

        <!-- Arrow: Section A -> Section B (Bonded Stream) -->
        <path d="M485,130 L485,155" stroke="#000" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
        <text x="495" y="148" font-size="8" fill="#333">Bonded Stream</text>

        <!-- ===== SECTION B: LiveU CLOUD ===== -->
        <g id="section-b">
            <rect x="10" y="160" width="880" height="75" fill="#fafafa" stroke="#000" stroke-width="2"/>
            <text x="20" y="178" font-size="11" font-weight="bold">SECTION B: LiveU CLOUD</text>

            <!-- Node: LiveU Matrix -->
            <g transform="translate(200, 190)">
                <rect width="120" height="36" fill="#fff" stroke="#000" stroke-width="1.5" rx="2"/>
                <text x="60" y="15" text-anchor="middle" font-size="10" font-weight="bold">LiveU Matrix</text>
                <text x="60" y="27" text-anchor="middle" font-size="7" fill="#666">Cloud routing</text>
            </g>

            <!-- Arrow: LiveU Matrix -> Recording -->
            <path d="M320,208 L400,208" stroke="#666" stroke-width="1" fill="none" marker-end="url(#arrowhead-gray)"/>

            <!-- Node: Recording -->
            <g transform="translate(405, 190)">
                <rect width="100" height="36" fill="#f5f5f5" stroke="#666" stroke-width="1" rx="2"/>
                <text x="50" y="15" text-anchor="middle" font-size="9" font-weight="bold">Recording</text>
                <text x="50" y="27" text-anchor="middle" font-size="7" fill="#666">VOD Archive</text>
            </g>
        </g>

        <!-- Arrow: Section B -> Section C -->
        <path d="M260,235 L260,260" stroke="#000" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
        <text x="270" y="253" font-size="8" fill="#333">Stream</text>

        <!-- ===== SECTION C: GG PRODUCTION ===== -->
        <g id="section-c">
            <rect x="10" y="265" width="880" height="70" fill="#fafafa" stroke="#000" stroke-width="2"/>
            <text x="20" y="283" font-size="11" font-weight="bold">SECTION C: GG PRODUCTION (Seoul)</text>

            <!-- Compact horizontal pipeline -->
            <g transform="translate(25, 292)">
                <!-- Ingest -->
                <rect x="0" y="0" width="50" height="28" fill="#fff" stroke="#000" stroke-width="1" rx="2"/>
                <text x="25" y="12" text-anchor="middle" font-size="8" font-weight="bold">Ingest</text>
                <text x="25" y="22" text-anchor="middle" font-size="6" fill="#666">MAM</text>
            </g>
            <path d="M75,306 L85,306" stroke="#000" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>

            <g transform="translate(90, 292)">
                <!-- QC -->
                <rect x="0" y="0" width="40" height="28" fill="#fff" stroke="#000" stroke-width="1" rx="2"/>
                <text x="20" y="12" text-anchor="middle" font-size="8" font-weight="bold">QC</text>
                <text x="20" y="22" text-anchor="middle" font-size="6" fill="#666">Check</text>
            </g>
            <path d="M130,306 L140,306" stroke="#000" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>

            <g transform="translate(145, 292)">
                <!-- Cut -->
                <rect x="0" y="0" width="40" height="28" fill="#fff" stroke="#000" stroke-width="1" rx="2"/>
                <text x="20" y="12" text-anchor="middle" font-size="8" font-weight="bold">Cut</text>
                <text x="20" y="22" text-anchor="middle" font-size="6" fill="#666">Edit</text>
            </g>
            <path d="M185,306 L195,306" stroke="#000" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>

            <g transform="translate(200, 292)">
                <!-- Hand Arrange -->
                <rect x="0" y="0" width="50" height="28" fill="#fff" stroke="#000" stroke-width="1" rx="2"/>
                <text x="25" y="12" text-anchor="middle" font-size="8" font-weight="bold">Hand</text>
                <text x="25" y="22" text-anchor="middle" font-size="6" fill="#666">Highlight</text>
            </g>
            <path d="M250,306 L260,306" stroke="#000" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>

            <g transform="translate(265, 292)">
                <!-- Subtitle -->
                <rect x="0" y="0" width="50" height="28" fill="#fff" stroke="#000" stroke-width="1" rx="2"/>
                <text x="25" y="12" text-anchor="middle" font-size="8" font-weight="bold">Subtitle</text>
                <text x="25" y="22" text-anchor="middle" font-size="6" fill="#666">20 lang</text>
            </g>
            <path d="M315,306 L325,306" stroke="#000" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>

            <g transform="translate(330, 292)">
                <!-- Soft -->
                <rect x="0" y="0" width="45" height="28" fill="#fff" stroke="#000" stroke-width="1" rx="2"/>
                <text x="22" y="12" text-anchor="middle" font-size="8" font-weight="bold">Soft</text>
                <text x="22" y="22" text-anchor="middle" font-size="6" fill="#666">Sponsor</text>
            </g>
            <path d="M375,306 L385,306" stroke="#000" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>

            <g transform="translate(390, 292)">
                <!-- Render -->
                <rect x="0" y="0" width="55" height="28" fill="#fff" stroke="#000" stroke-width="1" rx="2"/>
                <text x="27" y="12" text-anchor="middle" font-size="8" font-weight="bold">Render</text>
                <text x="27" y="22" text-anchor="middle" font-size="6" fill="#666">ProRes</text>
            </g>
        </g>

        <!-- Arrow: Section C -> Section D -->
        <path d="M417,335 L417,360" stroke="#000" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

        <!-- ===== SECTION D: TRANSCODING & PACKAGING ===== -->
        <g id="section-d">
            <rect x="10" y="365" width="880" height="70" fill="#fafafa" stroke="#000" stroke-width="2"/>
            <text x="20" y="383" font-size="11" font-weight="bold">SECTION D: TRANSCODING & PACKAGING</text>

            <!-- Node: ABR -->
            <g transform="translate(150, 393)">
                <rect width="100" height="32" fill="#fff" stroke="#000" stroke-width="1.5" rx="2"/>
                <text x="50" y="13" text-anchor="middle" font-size="9" font-weight="bold">ABR Transcode</text>
                <text x="50" y="25" text-anchor="middle" font-size="7" fill="#666">HLS/DASH 0.3-8Mbps</text>
            </g>
            <path d="M250,409 L290,409" stroke="#000" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>

            <!-- Node: DRM -->
            <g transform="translate(295, 393)">
                <rect width="100" height="32" fill="#fff" stroke="#000" stroke-width="1.5" rx="2"/>
                <text x="50" y="13" text-anchor="middle" font-size="9" font-weight="bold">DRM Package</text>
                <text x="50" y="25" text-anchor="middle" font-size="7" fill="#666">Widevine/FairPlay</text>
            </g>
            <path d="M395,409 L435,409" stroke="#000" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>

            <!-- Node: Origin -->
            <g transform="translate(440, 393)">
                <rect width="100" height="32" fill="#fff" stroke="#000" stroke-width="1.5" rx="2"/>
                <text x="50" y="13" text-anchor="middle" font-size="9" font-weight="bold">Origin Server</text>
                <text x="50" y="25" text-anchor="middle" font-size="7" fill="#666">S3 + Shield</text>
            </g>
        </g>

        <!-- Split Arrow from Origin -->
        <path d="M490,435 L490,455" stroke="#000" stroke-width="2" fill="none"/>
        <text x="400" y="452" font-size="9" font-weight="bold">DISTRIBUTION SPLIT</text>
        <path d="M490,455 L270,455 L270,480" stroke="#000" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
        <path d="M490,455 L680,455 L680,480" stroke="#000" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>

        <!-- ===== SECTION E-1: YOUTUBE PATH ===== -->
        <g id="section-e1">
            <rect x="10" y="485" width="400" height="160" fill="#fafafa" stroke="#000" stroke-width="2"/>
            <text x="20" y="503" font-size="10" font-weight="bold">E-1: YOUTUBE PATH (Free/Teaser)</text>

            <!-- Node: YT RTMP -->
            <g transform="translate(80, 515)">
                <rect width="85" height="30" fill="#fff" stroke="#000" stroke-width="1" rx="2"/>
                <text x="42" y="13" text-anchor="middle" font-size="9" font-weight="bold">YT RTMP</text>
                <text x="42" y="24" text-anchor="middle" font-size="6" fill="#666">Ingest</text>
            </g>
            <path d="M122,545 L122,560" stroke="#000" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>
            <text x="130" y="556" font-size="6" fill="#333">RTMP</text>

            <!-- Node: YT Live -->
            <g transform="translate(80, 565)">
                <rect width="85" height="30" fill="#fff" stroke="#000" stroke-width="1" rx="2"/>
                <text x="42" y="13" text-anchor="middle" font-size="9" font-weight="bold">YT Live</text>
                <text x="42" y="24" text-anchor="middle" font-size="6" fill="#666">Platform</text>
            </g>
            <path d="M122,595 L122,610" stroke="#000" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>

            <!-- Node: YT Viewer (END) -->
            <g transform="translate(80, 615)">
                <rect width="85" height="28" fill="#e8e8e8" stroke="#000" stroke-width="2" rx="2"/>
                <text x="42" y="12" text-anchor="middle" font-size="9" font-weight="bold">YT Viewer</text>
                <text x="42" y="23" text-anchor="middle" font-size="7" fill="#333">(END - Free)</text>
            </g>

            <!-- Features box -->
            <g transform="translate(200, 515)">
                <rect width="180" height="85" fill="#f0f0f0" stroke="#666" stroke-width="1" rx="2"/>
                <text x="90" y="16" text-anchor="middle" font-size="8" font-weight="bold">Features</text>
                <text x="10" y="33" font-size="8">* DVR: OFF</text>
                <text x="10" y="48" font-size="8">* Post-Live: Private</text>
                <text x="10" y="63" font-size="8">* Price: FREE</text>
                <text x="10" y="78" font-size="8">* Purpose: Acquisition</text>
            </g>
        </g>

        <!-- ===== SECTION E-2: WSOPTV PATH ===== -->
        <g id="section-e2">
            <rect x="420" y="485" width="470" height="255" fill="#fafafa" stroke="#000" stroke-width="2"/>
            <text x="430" y="503" font-size="10" font-weight="bold">E-2: WSOPTV PATH (Paid/Full)</text>

            <!-- Node: CDN Ingest -->
            <g transform="translate(480, 515)">
                <rect width="90" height="30" fill="#fff" stroke="#000" stroke-width="1" rx="2"/>
                <text x="45" y="13" text-anchor="middle" font-size="9" font-weight="bold">CDN Ingest</text>
                <text x="45" y="24" text-anchor="middle" font-size="6" fill="#666">Multi-CDN</text>
            </g>
            <path d="M525,545 L525,560" stroke="#000" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>
            <text x="533" y="556" font-size="6" fill="#333">HLS</text>

            <!-- Node: Edge Cache -->
            <g transform="translate(480, 565)">
                <rect width="90" height="30" fill="#fff" stroke="#000" stroke-width="1" rx="2"/>
                <text x="45" y="13" text-anchor="middle" font-size="9" font-weight="bold">Edge Cache</text>
                <text x="45" y="24" text-anchor="middle" font-size="6" fill="#666">Global POP</text>
            </g>
            <path d="M525,595 L525,610" stroke="#000" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>
            <text x="533" y="606" font-size="6" fill="#333">HTTPS</text>

            <!-- Node: WSOPTV Viewer -->
            <g transform="translate(480, 615)">
                <rect width="90" height="28" fill="#fff" stroke="#000" stroke-width="1" rx="2"/>
                <text x="45" y="12" text-anchor="middle" font-size="9" font-weight="bold">Viewer</text>
                <text x="45" y="23" text-anchor="middle" font-size="6" fill="#666">Paid User</text>
            </g>

            <!-- Section F: Client Playback -->
            <rect x="430" y="655" width="450" height="75" fill="#f0f0f0" stroke="#666" stroke-width="1"/>
            <text x="440" y="673" font-size="9" font-weight="bold">SECTION F: CLIENT PLAYBACK</text>

            <path d="M525,643 L525,685" stroke="#000" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>

            <!-- Node: Player -->
            <g transform="translate(445, 690)">
                <rect width="65" height="28" fill="#fff" stroke="#000" stroke-width="1" rx="2"/>
                <text x="32" y="12" text-anchor="middle" font-size="8" font-weight="bold">Player</text>
                <text x="32" y="22" text-anchor="middle" font-size="6" fill="#666">5 platforms</text>
            </g>
            <path d="M510,704 L525,704" stroke="#000" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>

            <!-- Node: DRM Decrypt -->
            <g transform="translate(530, 690)">
                <rect width="65" height="28" fill="#fff" stroke="#000" stroke-width="1" rx="2"/>
                <text x="32" y="12" text-anchor="middle" font-size="8" font-weight="bold">DRM</text>
                <text x="32" y="22" text-anchor="middle" font-size="6" fill="#666">Decrypt</text>
            </g>
            <path d="M595,704 L610,704" stroke="#000" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>

            <!-- Node: Render -->
            <g transform="translate(615, 690)">
                <rect width="65" height="28" fill="#fff" stroke="#000" stroke-width="1" rx="2"/>
                <text x="32" y="12" text-anchor="middle" font-size="8" font-weight="bold">Render</text>
                <text x="32" y="22" text-anchor="middle" font-size="6" fill="#666">1080p</text>
            </g>
            <path d="M680,704 L695,704" stroke="#000" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>

            <!-- END Node -->
            <g transform="translate(700, 685)">
                <rect width="70" height="38" fill="#e8e8e8" stroke="#000" stroke-width="2" rx="2"/>
                <text x="35" y="15" text-anchor="middle" font-size="9" font-weight="bold">VIEWER</text>
                <text x="35" y="28" text-anchor="middle" font-size="7" fill="#333">(END)</text>
            </g>

            <!-- Features box -->
            <g transform="translate(600, 515)">
                <rect width="180" height="110" fill="#fff" stroke="#666" stroke-width="1" rx="2"/>
                <text x="90" y="16" text-anchor="middle" font-size="8" font-weight="bold">Features</text>
                <text x="10" y="33" font-size="8">* DVR: ON (Timeshift)</text>
                <text x="10" y="48" font-size="8">* Archive: Permanent</text>
                <text x="10" y="63" font-size="8">* Multi-view: Supported</text>
                <text x="10" y="78" font-size="8">* Advanced Mode: 3-Tier</text>
                <text x="10" y="93" font-size="8">* Price: PAID</text>
            </g>
        </g>

        <!-- Summary Stats (bottom) -->
        <text x="450" y="748" text-anchor="middle" font-size="9" font-weight="bold">End-to-End Latency: 15-30s | VOD: &lt;1s</text>
    </svg>
</body>
</html>
