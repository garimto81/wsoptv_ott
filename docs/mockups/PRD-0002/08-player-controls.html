<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSOP TV - Player Controls Bar</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fff;
            color: #000;
            padding: 40px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            border: 2px solid #000;
            padding: 30px;
        }
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #000;
        }
        .timeline-section {
            border: 2px solid #000;
            padding: 20px;
            margin-bottom: 20px;
        }
        .timeline-label {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #666;
        }
        .timeline {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .timeline-bar {
            flex: 1;
            height: 6px;
            background: #ccc;
            position: relative;
            border-radius: 3px;
        }
        .timeline-progress {
            position: absolute;
            left: 0;
            top: 0;
            width: 30%;
            height: 100%;
            background: #000;
            border-radius: 3px;
        }
        .timeline-handle {
            position: absolute;
            left: 30%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            background: #000;
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: 0 0 3px rgba(0,0,0,0.3);
        }
        .timeline-time {
            font-size: 12px;
            color: #666;
            min-width: 50px;
        }
        .timeline-live {
            padding: 4px 12px;
            background: #c00;
            color: #fff;
            font-size: 11px;
            font-weight: bold;
        }
        .controls-section {
            border: 2px solid #000;
            padding: 20px;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .control-btn {
            width: 50px;
            height: 50px;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }
        .control-btn.play {
            background: #000;
            color: #fff;
        }
        .shortcuts {
            display: flex;
            gap: 20px;
            font-size: 11px;
            color: #666;
            flex-wrap: wrap;
        }
        .shortcut {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .shortcut-key {
            padding: 2px 6px;
            border: 1px solid #ccc;
            background: #f5f5f5;
            font-family: monospace;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">PLAYER CONTROLS BAR</div>

        <div class="timeline-section">
            <div class="timeline-label">[Timeline]</div>
            <div class="timeline">
                <span class="timeline-time">0:00</span>
                <div class="timeline-bar">
                    <div class="timeline-progress"></div>
                    <div class="timeline-handle"></div>
                </div>
                <span class="timeline-time">45:30</span>
                <span class="timeline-time" style="color: #999;">2:45:30</span>
                <span class="timeline-live">LIVE</span>
            </div>
        </div>

        <div class="controls-section">
            <div class="controls">
                <div class="control-btn"><<</div>
                <div class="control-btn play">▶</div>
                <div class="control-btn">>></div>
                <div class="control-btn">Vol</div>
                <div class="control-btn">CC</div>
                <div class="control-btn">Multi</div>
                <div class="control-btn">PiP</div>
                <div class="control-btn">Full</div>
            </div>

            <div class="shortcuts">
                <div class="shortcut">
                    <span class="shortcut-key">Space</span>
                    <span>Play/Pause</span>
                </div>
                <div class="shortcut">
                    <span class="shortcut-key">←</span>
                    <span>Rewind 10s</span>
                </div>
                <div class="shortcut">
                    <span class="shortcut-key">→</span>
                    <span>Forward 10s</span>
                </div>
                <div class="shortcut">
                    <span class="shortcut-key">c</span>
                    <span>Subtitles</span>
                </div>
                <div class="shortcut">
                    <span class="shortcut-key">Shift+m</span>
                    <span>MultiView</span>
                </div>
                <div class="shortcut">
                    <span class="shortcut-key">p</span>
                    <span>PiP</span>
                </div>
                <div class="shortcut">
                    <span class="shortcut-key">f</span>
                    <span>Fullscreen</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
