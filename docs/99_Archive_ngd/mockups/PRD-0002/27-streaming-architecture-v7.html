        <!-- ===== SECTION A: ON-SITE PRODUCTION (Multi-Feature Table) ===== -->

                <text x="177" y="65" text-anchor="middle" font-size="5">OUT</text>

            <!-- Feature Table 2 -->

                <text x="100" y="15" text-anchor="middle" font-size="9" font-weight="bold" fill="#333">FEATURE TABLE 2</text>

            <text x="480" y="168" font-size="6" fill="#999">1080p60</text>

                <text x="40" y="51" text-anchor="middle" font-size="6" fill="#666">H.264/HEVC</text>

                <rect x="90" y="28" width="60" height="30" fill="#e6f2ff" stroke="#0066cc" stroke-width="1" rx="2"/>
                <text x="120" y="40" text-anchor="middle" font-size="7" font-weight="bold">Bonding</text>
                <text x="120" y="51" text-anchor="middle" font-size="6" fill="#666">Multi-Path</text>

                <text x="10" y="82" font-size="6" fill="#666">* 4G LTE x4 (SIM cards)</text>
                <text x="10" y="92" font-size="6" fill="#666">* 5G x2 (if available)</text>
                <text x="10" y="102" font-size="6" fill="#666">* Wi-Fi / Ethernet backup</text>

                <text x="80" y="35" text-anchor="middle" font-size="6" fill="#666">and bonding internally</text>

            <!-- Multi-Unit Management Note -->
            <g transform="translate(790, 100)">
                <rect width="140" height="85" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="2"/>
                <text x="70" y="15" text-anchor="middle" font-size="8" font-weight="bold">Multi-Unit Setup</text>
                <text x="10" y="30" font-size="6" fill="#333">* 1 LiveU Unit per PGM</text>
                <text x="10" y="42" font-size="6" fill="#333">* Managed via LiveU Central</text>
                <text x="10" y="54" font-size="6" fill="#333">* Cloud-based monitoring</text>
                <text x="10" y="66" font-size="6" fill="#333">* Remote configuration</text>
                <text x="10" y="78" font-size="6" fill="#666">* No local PC management</text>

        </g>

        <!-- Arrow: Section A -> Section B (Bonded Stream) -->
        <path d="M695,290 L695,320" stroke="#0066cc" stroke-width="2.5" fill="none" marker-end="url(#arrowhead-blue)"/>
        <text x="705" y="310" font-size="9" font-weight="bold" fill="#0066cc">Bonded Cellular Stream</text>
        <text x="705" y="322" font-size="7" fill="#666">(4G/5G aggregated)</text>

            <text x="20" y="367" font-size="9" fill="#666">Cloud-based video routing and management service - NOT a physical server</text>

            <!-- LiveU Matrix Definition Box -->
            <g transform="translate(30, 380)">
                <rect width="280" height="55" fill="#fff" stroke="#0066cc" stroke-width="1.5" rx="3"/>
                <text x="140" y="16" text-anchor="middle" font-size="10" font-weight="bold" fill="#0066cc">LiveU Matrix</text>
                <text x="10" y="30" font-size="7" fill="#333">Type: Cloud-based Video Routing Service (SaaS)</text>
                <text x="10" y="42" font-size="7" fill="#333">Function: Receives bonded streams, routes to destinations</text>
                <text x="10" y="54" font-size="7" fill="#333">Interface: Web dashboard (matrix.liveu.tv)</text>
            </g>

            <!-- LiveU Central -->
            <g transform="translate(330, 380)">
                <rect width="180" height="55" fill="#fff" stroke="#0066cc" stroke-width="1.5" rx="3"/>
