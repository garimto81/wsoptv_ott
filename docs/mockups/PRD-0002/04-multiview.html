<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSOP TV - MultiView Mode</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fff;
            color: #000;
            padding: 40px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            border: 2px solid #000;
            padding: 30px;
        }
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #000;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        .video-slot {
            border: 2px solid #000;
            aspect-ratio: 16/9;
            position: relative;
        }
        .video-placeholder {
            width: 100%;
            height: 70%;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 14px;
        }
        .video-info {
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        .video-info .title-text {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 3px;
        }
        .video-info .subtitle {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        .video-info .meta {
            display: flex;
            gap: 15px;
            font-size: 11px;
        }
        .video-info .pot {
            font-weight: bold;
        }
        .empty-slot {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f9f9f9;
        }
        .empty-slot .plus {
            font-size: 48px;
            color: #ccc;
            margin-bottom: 10px;
        }
        .empty-slot .text {
            font-size: 14px;
            color: #666;
        }
        .controls {
            border-top: 2px solid #000;
            padding-top: 20px;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .tab {
            padding: 8px 16px;
            border: 1px solid #000;
            font-size: 13px;
        }
        .tab.active {
            background: #000;
            color: #fff;
        }
        .layout-buttons {
            display: flex;
            gap: 10px;
        }
        .layout-btn {
            padding: 8px 20px;
            border: 2px solid #000;
            font-weight: bold;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">MULTIVIEW MODE (2x2)</div>

        <div class="grid">
            <div class="video-slot">
                <div class="video-placeholder">[Video Player]</div>
                <div class="video-info">
                    <div class="title-text">WSOP Main Event</div>
                    <div class="subtitle">Final Table</div>
                    <div class="meta">
                        <span class="pot">[POT] $2.4M</span>
                        <span>[Icon: Audio]</span>
                    </div>
                </div>
            </div>

            <div class="video-slot">
                <div class="video-placeholder">[Video Player]</div>
                <div class="video-info">
                    <div class="title-text">$100K High Roller</div>
                    <div class="subtitle">Day 2</div>
                    <div class="meta">
                        <span class="pot">[POT] $890K</span>
                    </div>
                </div>
            </div>

            <div class="video-slot empty-slot">
                <div class="plus">+</div>
                <div class="text">Add a Table</div>
                <div class="text" style="font-size: 11px; color: #999; margin-top: 5px;">from Tournament Ticker</div>
            </div>

            <div class="video-slot">
                <div class="video-placeholder">[Video Player]</div>
                <div class="video-info">
                    <div class="title-text">Super Circuit #12</div>
                    <div class="subtitle">Heads Up</div>
                    <div class="meta">
                        <span class="pot">[POT] $420K</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="tabs">
                <div class="tab">Active Tables</div>
                <div class="tab active">MultiView</div>
                <div class="tab">Featured Hands</div>
            </div>
            <div class="layout-buttons">
                <div class="layout-btn">1x1</div>
                <div class="layout-btn">1:2</div>
                <div class="layout-btn" style="background: #000; color: #fff;">2x2</div>
            </div>
        </div>
    </div>
</body>
</html>
