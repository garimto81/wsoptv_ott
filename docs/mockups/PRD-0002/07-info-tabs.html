<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSOP TV - Info Tabs Panel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fff;
            color: #000;
            padding: 40px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            border: 2px solid #000;
            padding: 30px;
        }
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #000;
        }
        .tabs {
            display: flex;
            border-bottom: 2px solid #000;
        }
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            border-right: 1px solid #ccc;
        }
        .tab:last-child {
            border-right: none;
        }
        .tab.active {
            background: #000;
            color: #fff;
        }
        .content {
            padding: 20px;
            border: 2px solid #000;
            border-top: none;
        }
        .content-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #666;
        }
        .content-inner {
            border: 1px solid #ccc;
            padding: 20px;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }
        .summary-row:last-child {
            border-bottom: none;
        }
        .summary-label {
            color: #666;
        }
        .summary-value {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">INFO TABS PANEL</div>

        <div class="tabs">
            <div class="tab active">Summary</div>
            <div class="tab">Player Stats</div>
            <div class="tab">Hand Charts</div>
            <div class="tab">Hand History</div>
        </div>

        <div class="content">
            <div class="content-title">[TAB CONTENT AREA]</div>
            <div class="content-inner">
                <div class="content-title">[Summary Tab Content]</div>

                <div class="summary-row">
                    <span class="summary-label">Tournament:</span>
                    <span class="summary-value">WSOP Main Event</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">Stage:</span>
                    <span class="summary-value">Final Table</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">Players Remaining:</span>
                    <span class="summary-value">4</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">Average Stack:</span>
                    <span class="summary-value">45,000,000</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">Total Prize Pool:</span>
                    <span class="summary-value">$89,000,000</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
