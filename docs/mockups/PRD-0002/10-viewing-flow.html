<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>WSOP TV - Viewing Flow</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fff;
            color: #000;
            padding: 15px;
            margin: 0;
            width: 500px;
        }
        .title {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 4px;
            padding-bottom: 4px;
            border-bottom: 2px solid #000;
        }
        .subtitle {
            text-align: center;
            font-size: 11px;
            color: #666;
            margin-bottom: 15px;
        }
        .tree-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
        }
        .node {
            border: 2px solid #000;
            padding: 8px 14px;
            text-align: center;
            min-width: 90px;
            background: #fff;
            font-size: 12px;
            font-weight: bold;
        }
        .node.root {
            background: #000;
            color: #fff;
            padding: 10px 20px;
            font-size: 14px;
        }
        .node.level1 { background: #f5f5f5; }
        .node.level2 { font-size: 11px; }
        .node.level3 { font-size: 11px; border-style: dashed; border-color: #666; }
        .node .desc {
            font-size: 9px;
            font-weight: normal;
            color: #666;
            margin-top: 2px;
        }
        .node.root .desc { color: #aaa; }
        .v-connector { width: 2px; height: 15px; background: #000; }
        .level-row { display: flex; justify-content: center; gap: 40px; }
        .branch { display: flex; flex-direction: column; align-items: center; }
        .h-connector-wrapper {
            display: flex;
            justify-content: center;
            width: 100%;
            position: relative;
            height: 20px;
        }
        .h-line { position: absolute; top: 0; height: 2px; background: #000; }
        .h-line.level1 { width: 140px; }
        .h-line.level2 { width: 90px; }
        .sub-branches { display: flex; gap: 20px; margin-top: 5px; }
        .arrow-down { text-align: center; font-size: 12px; color: #000; margin: 2px 0; }
        .legend-inline {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            padding: 8px;
            border-top: 1px solid #ddd;
            font-size: 10px;
        }
        .legend-item { display: flex; align-items: center; gap: 5px; }
        .legend-box { width: 14px; height: 12px; border: 2px solid #000; }
        .legend-box.root { background: #000; }
        .legend-box.l1 { background: #f5f5f5; }
        .legend-box.l2 { background: #fff; }
        .legend-box.l3 { background: #fff; border-style: dashed; border-color: #666; }
    </style>
</head>
<body>
    <div class="title">9.2 VIEWING FLOW</div>
    <div class="subtitle">시청 중 인터랙션: LIVE → MultiView → View Mode → Player Cam</div>

    <div class="tree-container">
        <div class="node root">LIVE<div class="desc">[시청 시작]</div></div>
        <div class="v-connector"></div>
        <div class="arrow-down">▼</div>
        <div class="h-connector-wrapper"><div class="h-line level1"></div></div>

        <div class="level-row">
            <div class="branch">
                <div class="v-connector"></div>
                <div class="node level1">Timeshift<div class="desc">[되감기]</div></div>
                <div class="v-connector"></div>
                <div class="arrow-down">▼</div>
                <div class="node level2">Featured Hands<div class="desc">[핸드 검색]</div></div>
            </div>

            <div class="branch">
                <div class="v-connector"></div>
                <div class="node level1">MultiView<div class="desc">[테이블 선택]</div></div>
                <div class="v-connector"></div>
                <div class="arrow-down">▼</div>
                <div class="h-connector-wrapper"><div class="h-line level2"></div></div>
                <div class="sub-branches">
                    <div class="branch">
                        <div class="v-connector" style="height: 10px;"></div>
                        <div class="node level2">View Mode<div class="desc">[1/2/4분할]</div></div>
                        <div class="v-connector" style="height: 12px;"></div>
                        <div class="arrow-down">▼</div>
                        <div class="node level3">Player Cam<div class="desc">[View 선택 후]</div></div>
                    </div>
                    <div class="branch">
                        <div class="v-connector" style="height: 10px;"></div>
                        <div class="node level2">Featured<div class="desc">[핸드]</div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="legend-inline">
        <div class="legend-item"><div class="legend-box root"></div><span>Root</span></div>
        <div class="legend-item"><div class="legend-box l1"></div><span>L1: Primary</span></div>
        <div class="legend-item"><div class="legend-box l2"></div><span>L2: Sub</span></div>
        <div class="legend-item"><div class="legend-box l3"></div><span>L3: View 필수</span></div>
    </div>
</body>
</html>
