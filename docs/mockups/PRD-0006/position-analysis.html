<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSOPTV - Position Analysis (NBA Shot Charts Style)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0a0a0a; color: #fff; padding: 24px; }

        .analysis-container {
            max-width: 700px;
            margin: 0 auto;
        }

        .analysis-panel {
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .panel-header {
            padding: 16px 24px;
            background: #252525;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .panel-title { font-size: 14px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }

        /* Table Visualization */
        .table-viz {
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .poker-table {
            width: 400px;
            height: 200px;
            background: linear-gradient(135deg, #1e5128, #1a4024);
            border-radius: 100px;
            border: 8px solid #8b4513;
            position: relative;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.3);
        }

        .position-marker {
            position: absolute;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .position-marker:hover { transform: scale(1.1); }

        .position-label {
            font-size: 10px;
            font-weight: bold;
            margin-bottom: 2px;
        }
        .position-result {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }
        .position-result.win { background: #4CAF50; }
        .position-result.fold { background: #666; }
        .position-result.no-showdown { background: #ff9800; }

        /* Position Locations */
        .pos-btn { top: -24px; left: 50%; transform: translateX(-50%); background: #333; }
        .pos-sb { top: 20px; right: 30px; background: #333; }
        .pos-bb { bottom: 20px; right: 30px; background: #333; }
        .pos-utg { bottom: -24px; right: 100px; background: #333; }
        .pos-mp { bottom: -24px; left: 50%; transform: translateX(-50%); background: #333; }
        .pos-co { bottom: -24px; left: 100px; background: #333; }

        /* Legend */
        .viz-legend {
            display: flex;
            gap: 24px;
            margin-top: 24px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }
        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .legend-dot.win { background: #4CAF50; }
        .legend-dot.fold { background: #666; }
        .legend-dot.no-showdown { background: #ff9800; }

        /* Stats Grid */
        .stats-section {
            padding: 20px 24px;
            border-top: 1px solid #333;
        }
        .stats-title { font-size: 12px; color: #888; margin-bottom: 16px; text-transform: uppercase; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }
        .stat-card {
            background: #252525;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-position { font-size: 12px; font-weight: bold; color: #888; margin-bottom: 8px; }
        .stat-rate { font-size: 24px; font-weight: bold; margin-bottom: 4px; }
        .stat-rate.high { color: #4CAF50; }
        .stat-rate.medium { color: #ff9800; }
        .stat-rate.low { color: #e53935; }
        .stat-detail { font-size: 11px; color: #666; }

        /* Progress Bars */
        .stat-bar {
            width: 100%;
            height: 4px;
            background: #333;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }
        .stat-bar-fill { height: 100%; border-radius: 2px; }
        .stat-bar-fill.high { background: #4CAF50; }
        .stat-bar-fill.medium { background: #ff9800; }
        .stat-bar-fill.low { background: #e53935; }

        /* Filters */
        .filter-section {
            padding: 16px 24px;
            background: #252525;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .filter-group { display: flex; gap: 12px; }
        .filter-select {
            background: #333;
            border: none;
            color: #fff;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }
        .download-btn {
            background: #333;
            border: none;
            color: #fff;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .download-btn:hover { background: #444; }

        /* Player Comparison */
        .comparison-section {
            padding: 20px 24px;
        }
        .comparison-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .comparison-title { font-size: 12px; color: #888; text-transform: uppercase; }
        .player-tabs {
            display: flex;
            gap: 4px;
        }
        .player-tab {
            background: #333;
            border: none;
            color: #888;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
        }
        .player-tab:hover { background: #444; color: #fff; }
        .player-tab.active { background: #e53935; color: #fff; }

        .comparison-chart {
            display: flex;
            gap: 4px;
            align-items: flex-end;
            height: 120px;
            padding: 16px 0;
        }
        .chart-bar-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        .chart-bar {
            width: 32px;
            background: #4CAF50;
            border-radius: 4px 4px 0 0;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 4px;
            font-size: 10px;
            font-weight: bold;
        }
        .chart-label { font-size: 10px; color: #888; }
    </style>
</head>
<body>
    <div class="analysis-container">
        <!-- Position Analysis Panel -->
        <div class="analysis-panel">
            <div class="panel-header">
                <span class="panel-title">Position Analysis</span>
            </div>

            <!-- Table Visualization -->
            <div class="table-viz">
                <div class="poker-table">
                    <div class="position-marker pos-btn">
                        <span class="position-label">BTN</span>
                        <span class="position-result win">&#10003;</span>
                    </div>
                    <div class="position-marker pos-sb">
                        <span class="position-label">SB</span>
                        <span class="position-result fold"></span>
                    </div>
                    <div class="position-marker pos-bb">
                        <span class="position-label">BB</span>
                        <span class="position-result win">&#10003;</span>
                    </div>
                    <div class="position-marker pos-utg">
                        <span class="position-label">UTG</span>
                        <span class="position-result no-showdown">&#9679;</span>
                    </div>
                    <div class="position-marker pos-mp">
                        <span class="position-label">MP</span>
                        <span class="position-result fold"></span>
                    </div>
                    <div class="position-marker pos-co">
                        <span class="position-label">CO</span>
                        <span class="position-result win">&#10003;</span>
                    </div>
                </div>

                <div class="viz-legend">
                    <div class="legend-item">
                        <span class="legend-dot win"></span>
                        Win (Showdown)
                    </div>
                    <div class="legend-item">
                        <span class="legend-dot no-showdown"></span>
                        Win (No Showdown)
                    </div>
                    <div class="legend-item">
                        <span class="legend-dot fold"></span>
                        Fold
                    </div>
                </div>
            </div>

            <!-- Win Rate Stats -->
            <div class="stats-section">
                <div class="stats-title">Win Rate by Position</div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-position">BTN</div>
                        <div class="stat-rate high">45%</div>
                        <div class="stat-detail">9/20 hands</div>
                        <div class="stat-bar"><div class="stat-bar-fill high" style="width: 45%"></div></div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-position">CO</div>
                        <div class="stat-rate medium">38%</div>
                        <div class="stat-detail">6/16 hands</div>
                        <div class="stat-bar"><div class="stat-bar-fill medium" style="width: 38%"></div></div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-position">BB</div>
                        <div class="stat-rate medium">35%</div>
                        <div class="stat-detail">7/20 hands</div>
                        <div class="stat-bar"><div class="stat-bar-fill medium" style="width: 35%"></div></div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-position">SB</div>
                        <div class="stat-rate medium">30%</div>
                        <div class="stat-detail">6/20 hands</div>
                        <div class="stat-bar"><div class="stat-bar-fill medium" style="width: 30%"></div></div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-position">MP</div>
                        <div class="stat-rate low">25%</div>
                        <div class="stat-detail">4/16 hands</div>
                        <div class="stat-bar"><div class="stat-bar-fill low" style="width: 25%"></div></div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-position">UTG</div>
                        <div class="stat-rate low">20%</div>
                        <div class="stat-detail">2/10 hands</div>
                        <div class="stat-bar"><div class="stat-bar-fill low" style="width: 20%"></div></div>
                    </div>
                </div>
            </div>

            <!-- Filters -->
            <div class="filter-section">
                <div class="filter-group">
                    <select class="filter-select">
                        <option>All Players</option>
                        <option>Phil Ivey</option>
                        <option>D. Negreanu</option>
                        <option>Phil Hellmuth</option>
                    </select>
                    <select class="filter-select">
                        <option>All Hands</option>
                        <option>Premium (AA-TT, AK)</option>
                        <option>Suited Connectors</option>
                        <option>Broadways</option>
                    </select>
                </div>
                <button class="download-btn">
                    <span>&#128190;</span>
                    Download Data
                </button>
            </div>
        </div>

        <!-- Player Comparison -->
        <div class="analysis-panel">
            <div class="comparison-section">
                <div class="comparison-header">
                    <span class="comparison-title">Position Performance Comparison</span>
                    <div class="player-tabs">
                        <button class="player-tab active">Phil Ivey</button>
                        <button class="player-tab">D. Negreanu</button>
                        <button class="player-tab">P. Hellmuth</button>
                    </div>
                </div>

                <div class="comparison-chart">
                    <div class="chart-bar-group">
                        <div class="chart-bar" style="height: 90px;">45%</div>
                        <span class="chart-label">BTN</span>
                    </div>
                    <div class="chart-bar-group">
                        <div class="chart-bar" style="height: 76px;">38%</div>
                        <span class="chart-label">CO</span>
                    </div>
                    <div class="chart-bar-group">
                        <div class="chart-bar" style="height: 70px;">35%</div>
                        <span class="chart-label">BB</span>
                    </div>
                    <div class="chart-bar-group">
                        <div class="chart-bar" style="height: 60px;">30%</div>
                        <span class="chart-label">SB</span>
                    </div>
                    <div class="chart-bar-group">
                        <div class="chart-bar" style="height: 50px;">25%</div>
                        <span class="chart-label">MP</span>
                    </div>
                    <div class="chart-bar-group">
                        <div class="chart-bar" style="height: 40px;">20%</div>
                        <span class="chart-label">UTG</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
