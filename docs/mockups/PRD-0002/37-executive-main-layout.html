<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSOP TV - Executive UI Frame</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fff;
            color: #000;
            padding: 40px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            border: 2px solid #000;
        }
        .section {
            border-bottom: 2px solid #000;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            gap: 30px;
        }
        .section:last-child {
            border-bottom: none;
        }
        .section-label {
            min-width: 80px;
            font-weight: bold;
            font-size: 14px;
            color: #333;
        }
        .section-content {
            flex: 1;
        }

        /* 상단: Navigation */
        .nav-area {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .nav-tab {
            padding: 10px 20px;
            border: 1px solid #000;
            font-size: 13px;
        }
        .nav-tab.active {
            background: #000;
            color: #fff;
        }
        .nav-divider {
            width: 1px;
            height: 30px;
            background: #ccc;
            margin: 0 10px;
        }
        .ticker-item {
            padding: 8px 15px;
            border: 1px solid #999;
            font-size: 12px;
            color: #666;
        }

        /* 중앙: Video Player */
        .video-area {
            background: #f0f0f0;
            aspect-ratio: 16/9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            border: 1px solid #ccc;
        }
        .video-label {
            font-size: 18px;
            color: #999;
            margin-bottom: 10px;
        }
        .video-ratio {
            font-size: 13px;
            color: #bbb;
        }
        .video-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 5px 12px;
            background: #c00;
            color: #fff;
            font-size: 11px;
            font-weight: bold;
        }
        .video-controls {
            position: absolute;
            bottom: 15px;
            left: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .timeline-bar {
            flex: 1;
            height: 4px;
            background: #ccc;
            position: relative;
        }
        .timeline-progress {
            position: absolute;
            left: 0;
            top: 0;
            width: 35%;
            height: 100%;
            background: #666;
        }
        .timeline-time {
            font-size: 11px;
            color: #666;
        }

        /* 하단: Info Tabs */
        .info-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .info-tabs {
            display: flex;
            gap: 10px;
        }
        .info-tab {
            padding: 8px 18px;
            border: 1px solid #000;
            font-size: 12px;
        }
        .info-tab.active {
            background: #000;
            color: #fff;
        }
        .info-description {
            font-size: 12px;
            color: #666;
        }

        /* 영역 설명 */
        .area-description {
            font-size: 11px;
            color: #888;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 상단: Live/VOD 콘텐츠 탭 + Tournament Ticker -->
        <div class="section">
            <div class="section-label">상단</div>
            <div class="section-content">
                <div class="nav-area">
                    <div class="nav-tab active">LIVE</div>
                    <div class="nav-tab">VOD</div>
                    <div class="nav-tab">Collections</div>
                    <div class="nav-divider"></div>
                    <div class="ticker-item">Main Event L38</div>
                    <div class="ticker-item">$100K High L25</div>
                </div>
                <div class="area-description">Live/VOD 전환 + 진행 중인 토너먼트 현황</div>
            </div>
        </div>

        <!-- 중앙: 비디오 플레이어 -->
        <div class="section" style="padding: 20px 30px;">
            <div class="section-label">중앙</div>
            <div class="section-content">
                <div class="video-area">
                    <div class="video-badge">LIVE</div>
                    <div class="video-label">Video Player</div>
                    <div class="video-ratio">16:9</div>
                    <div class="video-controls">
                        <span class="timeline-time">1:23:45</span>
                        <div class="timeline-bar">
                            <div class="timeline-progress"></div>
                        </div>
                        <span class="timeline-time">3:00:00</span>
                    </div>
                </div>
                <div class="area-description">Timeshift 지원 - 라이브 중 되감기/일시정지 가능</div>
            </div>
        </div>

        <!-- 하단: Info Tabs + 컨트롤 -->
        <div class="section">
            <div class="section-label">하단</div>
            <div class="section-content">
                <div class="info-area">
                    <div class="info-tabs">
                        <div class="info-tab active">Summary</div>
                        <div class="info-tab">Player Stats</div>
                        <div class="info-tab">Hand Charts</div>
                        <div class="info-tab">History</div>
                    </div>
                </div>
                <div class="area-description">이벤트 요약, 플레이어 통계, 핸드 차트, 핸드 이력</div>
            </div>
        </div>
    </div>
</body>
</html>
