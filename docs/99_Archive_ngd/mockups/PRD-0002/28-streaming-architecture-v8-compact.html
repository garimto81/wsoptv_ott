<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming Architecture v8 - Compact Summary</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, system-ui, sans-serif;
            background: #fff;
            color: #333;
            padding: 0;
            margin: 0;
            width: fit-content;
            height: fit-content;
        }
        .container {
            display: inline-block;
            padding: 8px;
        }
        .title {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 2px;
        }
        .subtitle {
            text-align: center;
            font-size: 10px;
            color: #666;
            margin-bottom: 4px;
        }
        svg { display: block; }
    </style>
</head>
<body>
<div class="container">
    <div class="title">Video Streaming Architecture v8 - Executive Summary</div>
    <div class="subtitle">On-Site → LiveU Cloud → Seoul Production → YouTube</div>

    <svg viewBox="8 8 884 504" width="884" height="504">
        <defs>
            <marker id="arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                <polygon points="0 0, 8 3, 0 6" fill="#333"/>
            </marker>
        </defs>

        <!-- ===== SECTION A: ON-SITE ===== -->
        <g id="section-a">
            <rect x="10" y="10" width="880" height="130" fill="#fafafa" stroke="#333" stroke-width="2" rx="4"/>
            <text x="25" y="32" font-size="13" font-weight="bold">A. ON-SITE PRODUCTION (Las Vegas)</text>

            <!-- Feature Tables Summary -->
            <g transform="translate(30, 50)">
                <rect width="180" height="75" fill="#fff" stroke="#333" stroke-width="1.5" rx="4"/>
                <text x="90" y="20" text-anchor="middle" font-size="12" font-weight="bold">Feature Tables (N개)</text>
                <line x1="10" y1="28" x2="170" y2="28" stroke="#ccc"/>
                <text x="90" y="45" text-anchor="middle" font-size="11" fill="#666">Cam 1-4 per Table</text>
                <text x="90" y="60" text-anchor="middle" font-size="11" fill="#666">→ Switcher (PGM+GFX)</text>
                <text x="90" y="73" text-anchor="middle" font-size="10" fill="#999">PokerGFX: POT, Cards, Win%</text>
            </g>

            <!-- Arrow -->
            <path d="M210,87 L270,87" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
            <text x="240" y="80" text-anchor="middle" font-size="9" fill="#666">SDI</text>

            <!-- LiveU Unit -->
            <g transform="translate(275, 50)">
                <rect width="160" height="75" fill="#fff" stroke="#333" stroke-width="1.5" rx="4"/>
                <text x="80" y="20" text-anchor="middle" font-size="12" font-weight="bold">LiveU Unit (LU800)</text>
                <line x1="10" y1="28" x2="150" y2="28" stroke="#ccc"/>
                <text x="80" y="45" text-anchor="middle" font-size="11" fill="#666">Encoder + Bonding</text>
                <text x="80" y="60" text-anchor="middle" font-size="11" fill="#666">4G/5G Aggregation</text>
                <text x="80" y="73" text-anchor="middle" font-size="10" fill="#999">No PC Required</text>
            </g>

            <!-- Arrow -->
            <path d="M435,87 L495,87" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
            <text x="465" y="80" text-anchor="middle" font-size="9" fill="#666">LRT</text>

            <!-- Key Point Box -->
            <g transform="translate(700, 45)">
                <rect width="180" height="85" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="3"/>
                <text x="90" y="18" text-anchor="middle" font-size="11" font-weight="bold">Section A 핵심</text>
                <line x1="10" y1="25" x2="170" y2="25" stroke="#ccc"/>
                <text x="15" y="42" font-size="10" fill="#333">• 테이블당 4캠 → Switcher</text>
                <text x="15" y="56" font-size="10" fill="#333">• PokerGFX (Fill & Key)</text>
                <text x="15" y="70" font-size="10" fill="#333">• LiveU 본딩 (PC 불필요)</text>
                <text x="15" y="84" font-size="10" fill="#333">• 1080p60 출력</text>
            </g>
        </g>

        <!-- ===== SECTION B: LiveU CLOUD ===== -->
        <g id="section-b">
            <rect x="10" y="150" width="880" height="100" fill="#f5f5f5" stroke="#333" stroke-width="2" rx="4"/>
            <text x="25" y="172" font-size="13" font-weight="bold">B. LiveU CLOUD (SaaS)</text>

            <!-- Cloud Channel + Matrix -->
            <g transform="translate(30, 185)">
                <rect width="200" height="55" fill="#fff" stroke="#333" stroke-width="1.5" rx="4"/>
                <text x="100" y="18" text-anchor="middle" font-size="12" font-weight="bold">Cloud Channel + Matrix</text>
                <line x1="10" y1="25" x2="190" y2="25" stroke="#ccc"/>
                <text x="100" y="40" text-anchor="middle" font-size="11" fill="#666">LRT Decode → Share/Record</text>
                <text x="100" y="53" text-anchor="middle" font-size="10" fill="#999">Global Routing Platform</text>
            </g>

            <!-- Arrow -->
            <path d="M230,212 L290,212" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>

            <!-- Output Protocols -->
            <g transform="translate(295, 185)">
                <rect width="180" height="55" fill="#fff" stroke="#333" stroke-width="1.5" rx="4"/>
                <text x="90" y="18" text-anchor="middle" font-size="12" font-weight="bold">Output Protocols</text>
                <line x1="10" y1="25" x2="170" y2="25" stroke="#ccc"/>
                <text x="90" y="40" text-anchor="middle" font-size="11" fill="#666">SRT / RTMP / HLS / NDI</text>
                <text x="90" y="53" text-anchor="middle" font-size="10" fill="#999">Low-latency Distribution</text>
            </g>

            <!-- Key Point Box -->
            <g transform="translate(700, 180)">
                <rect width="180" height="60" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="3"/>
                <text x="90" y="16" text-anchor="middle" font-size="11" font-weight="bold">Section B 핵심</text>
                <line x1="10" y1="23" x2="170" y2="23" stroke="#ccc"/>
                <text x="15" y="38" font-size="10" fill="#333">• 클라우드 디코딩/녹화</text>
                <text x="15" y="52" font-size="10" fill="#333">• 물리 서버 불필요 (SaaS)</text>
            </g>
        </g>

        <!-- Arrow B → C -->
        <path d="M200,250 L200,270" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
        <text x="215" y="265" font-size="10" fill="#333">SRT</text>

        <!-- ===== SECTION C: SEOUL PRODUCTION ===== -->
        <g id="section-c">
            <rect x="10" y="280" width="880" height="100" fill="#fafafa" stroke="#333" stroke-width="2" rx="4"/>
            <text x="25" y="302" font-size="13" font-weight="bold">C. SEOUL PRODUCTION (GG)</text>

            <!-- Pipeline -->
            <g transform="translate(30, 315)">
                <rect width="65" height="45" fill="#fff" stroke="#333" stroke-width="1" rx="3"/>
                <text x="32" y="18" text-anchor="middle" font-size="10" font-weight="bold">Hand</text>
                <text x="32" y="30" text-anchor="middle" font-size="10" font-weight="bold">Split</text>
                <text x="32" y="42" text-anchor="middle" font-size="8" fill="#666">테이블별</text>
            </g>
            <path d="M95,337 L110,337" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>

            <g transform="translate(115, 315)">
                <rect width="60" height="45" fill="#fff" stroke="#333" stroke-width="1" rx="3"/>
                <text x="30" y="18" text-anchor="middle" font-size="10" font-weight="bold">Rating</text>
                <text x="30" y="32" text-anchor="middle" font-size="8" fill="#666">핸드별</text>
                <text x="30" y="42" text-anchor="middle" font-size="8" fill="#666">등급</text>
            </g>
            <path d="M175,337 L190,337" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>

            <g transform="translate(195, 315)">
                <rect width="65" height="45" fill="#fff" stroke="#333" stroke-width="1" rx="3"/>
                <text x="32" y="18" text-anchor="middle" font-size="10" font-weight="bold">Select</text>
                <text x="32" y="32" text-anchor="middle" font-size="8" fill="#666">상위</text>
                <text x="32" y="42" text-anchor="middle" font-size="8" fill="#666">핸드</text>
            </g>
            <path d="M260,337 L275,337" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>

            <g transform="translate(280, 315)">
                <rect width="65" height="45" fill="#fff" stroke="#333" stroke-width="1" rx="3"/>
                <text x="32" y="18" text-anchor="middle" font-size="10" font-weight="bold">GFX</text>
                <text x="32" y="32" text-anchor="middle" font-size="8" fill="#666">자막</text>
                <text x="32" y="42" text-anchor="middle" font-size="8" fill="#666">그래픽</text>
            </g>
            <path d="M345,337 L360,337" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>

            <g transform="translate(365, 315)">
                <rect width="70" height="45" fill="#e8e8e8" stroke="#333" stroke-width="1.5" rx="3"/>
                <text x="35" y="18" text-anchor="middle" font-size="10" font-weight="bold">Render</text>
                <text x="35" y="32" text-anchor="middle" font-size="9" fill="#333">1hr Block</text>
                <text x="35" y="42" text-anchor="middle" font-size="8" fill="#666">ProRes</text>
            </g>
            <path d="M435,337 L450,337" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>

            <g transform="translate(455, 315)">
                <rect width="75" height="45" fill="#e0e0e0" stroke="#333" stroke-width="1.5" rx="3"/>
                <text x="37" y="18" text-anchor="middle" font-size="10" font-weight="bold">Delay</text>
                <text x="37" y="32" text-anchor="middle" font-size="10" fill="#333">1-2hr</text>
                <text x="37" y="42" text-anchor="middle" font-size="8" fill="#666">Buffer</text>
            </g>
            <path d="M530,337 L545,337" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>

            <g transform="translate(550, 315)">
                <rect width="80" height="45" fill="#d0d0d0" stroke="#333" stroke-width="2" rx="3"/>
                <text x="40" y="18" text-anchor="middle" font-size="10" font-weight="bold">Broadcast</text>
                <text x="40" y="32" text-anchor="middle" font-size="9" fill="#333">RTMP</text>
                <text x="40" y="42" text-anchor="middle" font-size="8" fill="#666">YouTube</text>
            </g>

            <!-- Key Point Box -->
            <g transform="translate(700, 310)">
                <rect width="180" height="60" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="3"/>
                <text x="90" y="16" text-anchor="middle" font-size="11" font-weight="bold">Section C 핵심</text>
                <line x1="10" y1="23" x2="170" y2="23" stroke="#ccc"/>
                <text x="15" y="38" font-size="10" fill="#333">• No MAM/QC - 즉시 편집</text>
                <text x="15" y="52" font-size="10" fill="#333">• 1-2hr 딜레이 (카드 보안)</text>
            </g>
        </g>

        <!-- Arrow C → E-1 -->
        <path d="M590,380 L590,400" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>

        <!-- ===== SECTION E-1: YOUTUBE ===== -->
        <g id="section-e1">
            <rect x="10" y="390" width="500" height="70" fill="#fafafa" stroke="#333" stroke-width="2" rx="4"/>
            <text x="25" y="412" font-size="13" font-weight="bold">E-1. YOUTUBE (Free/Teaser)</text>

            <g transform="translate(30, 425)">
                <rect width="80" height="28" fill="#fff" stroke="#333" stroke-width="1" rx="3"/>
                <text x="40" y="18" text-anchor="middle" font-size="10" font-weight="bold">YT Ingest</text>
            </g>
            <path d="M110,439 L130,439" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>

            <g transform="translate(135, 425)">
                <rect width="75" height="28" fill="#fff" stroke="#333" stroke-width="1" rx="3"/>
                <text x="37" y="18" text-anchor="middle" font-size="10" font-weight="bold">YT Live</text>
            </g>
            <path d="M210,439 L230,439" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>

            <g transform="translate(235, 423)">
                <rect width="90" height="32" fill="#e0e0e0" stroke="#333" stroke-width="2" rx="3"/>
                <text x="45" y="14" text-anchor="middle" font-size="10" font-weight="bold">YT Viewer</text>
                <text x="45" y="26" text-anchor="middle" font-size="9" fill="#333">(END - Free)</text>
            </g>

            <g transform="translate(345, 420)">
                <rect width="155" height="35" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="3"/>
                <text x="77" y="14" text-anchor="middle" font-size="10" font-weight="bold">Features</text>
                <text x="15" y="28" font-size="9" fill="#333">DVR OFF | Private | FREE</text>
            </g>
        </g>

        <!-- ===== SUMMARY BOX ===== -->
        <g id="summary">
            <rect x="520" y="390" width="370" height="120" fill="#fff" stroke="#333" stroke-width="2" rx="4"/>
            <text x="705" y="412" text-anchor="middle" font-size="13" font-weight="bold">Architecture Summary</text>
            <line x1="530" y1="420" x2="880" y2="420" stroke="#ccc"/>

            <text x="535" y="438" font-size="11" fill="#333">• A: Feature Tables → Switcher → LiveU (PC 불필요)</text>
            <text x="535" y="454" font-size="11" fill="#333">• B: LiveU Cloud (SaaS) - 물리 서버 불필요</text>
            <text x="535" y="470" font-size="11" fill="#333">• C: Seoul - 1hr Render → 1-2hr Delay</text>
            <text x="535" y="486" font-size="11" fill="#333">• E-1: YouTube FREE (DVR OFF, Private)</text>
            <text x="535" y="504" font-size="11" fill="#666">• D/E-2: Not Designed (TBD)</text>
        </g>
    </svg>
</div>
</body>
</html>
