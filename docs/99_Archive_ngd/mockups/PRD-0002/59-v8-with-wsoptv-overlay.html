<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v8 Architecture + WSOPTV Station Overlay</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            background: #fff;
            width: fit-content;
            height: fit-content;
        }
        .container {
            position: relative;
            display: inline-block;
            width: 1800px;
            height: 1194px;
            background: #fff;
        }
        .base-image {
            position: absolute;
            left: 0;
            top: 0;
            width: 1440px;
            height: 1194px;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 1800px;
            height: 1194px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Base Layer: v8 Architecture -->
    <img class="base-image" src="../../images/PRD-0002/28-streaming-architecture-v8.png" alt="v8 Architecture">

    <!-- Overlay Layer: WSOPTV Station Connections -->
    <svg class="overlay" viewBox="0 0 1800 1194" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <marker id="arrow-orange" markerWidth="12" markerHeight="9" refX="10" refY="4.5" orient="auto">
                <polygon points="0 0, 12 4.5, 0 9" fill="#ff6600"/>
            </marker>
            <marker id="arrow-blue" markerWidth="10" markerHeight="7" refX="8" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="#1976d2"/>
            </marker>
            <!-- Glow filter for connection points -->
            <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                <feMerge>
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
        </defs>

        <!-- ===== WSOPTV STATION PANEL (Right Side - Extended Area) ===== -->
        <g id="wsoptv-station-panel">
            <!-- Panel Background -->
            <rect x="1460" y="40" width="320" height="800" fill="rgba(227, 242, 253, 0.98)" stroke="#1976d2" stroke-width="3" stroke-dasharray="10,5" rx="8"/>

            <!-- Header -->
            <rect x="1460" y="40" width="320" height="50" fill="#1565c0" rx="8"/>
            <rect x="1460" y="75" width="320" height="15" fill="#1565c0"/>
            <text x="1620" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#fff">WSOPTV STATION</text>

            <!-- NEW Badge -->
            <rect x="1715" y="48" width="55" height="24" fill="#ff6600" rx="4"/>
            <text x="1742" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#fff">NEW</text>

            <text x="1620" y="115" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#1565c0">(Phase 2+ Premium Infrastructure)</text>

            <!-- [1] Network Infrastructure -->
            <g transform="translate(1475, 135)">
                <rect width="290" height="60" fill="#fff" stroke="#1976d2" stroke-width="2" stroke-dasharray="5,3" rx="5"/>
                <rect x="0" y="0" width="290" height="28" fill="#1976d2" rx="5"/>
                <rect x="0" y="23" width="290" height="5" fill="#1976d2"/>
                <text x="145" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#fff">[1] Network Infrastructure</text>
                <text x="145" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#333">10G Network (Shared with Production)</text>
            </g>

            <!-- [2] Player Cam Setup -->
            <g transform="translate(1475, 215)">
                <rect width="290" height="90" fill="#fff" stroke="#1976d2" stroke-width="2" stroke-dasharray="5,3" rx="5"/>
                <rect x="0" y="0" width="290" height="28" fill="#1976d2" rx="5"/>
                <rect x="0" y="23" width="290" height="5" fill="#1976d2"/>
                <text x="145" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#fff">[2] Player Cam Setup</text>

                <!-- Phase Badge -->
                <rect x="220" y="5" width="60" height="18" fill="#ff9800" rx="3"/>
                <text x="250" y="18" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="#fff">Phase 4</text>

                <!-- Camera Grid -->
                <g transform="translate(15, 38)">
                    <rect width="30" height="22" fill="#bbdefb" stroke="#1976d2" stroke-width="1" rx="2"/>
                    <text x="15" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#333">P1</text>
                </g>
                <g transform="translate(50, 38)">
                    <rect width="30" height="22" fill="#bbdefb" stroke="#1976d2" stroke-width="1" rx="2"/>
                    <text x="15" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#333">P2</text>
                </g>
                <g transform="translate(85, 38)">
                    <rect width="30" height="22" fill="#bbdefb" stroke="#1976d2" stroke-width="1" rx="2"/>
                    <text x="15" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#333">P3</text>
                </g>
                <g transform="translate(120, 38)">
                    <rect width="30" height="22" fill="#bbdefb" stroke="#1976d2" stroke-width="1" rx="2"/>
                    <text x="15" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#333">P4</text>
                </g>
                <g transform="translate(155, 38)">
                    <rect width="30" height="22" fill="#bbdefb" stroke="#1976d2" stroke-width="1" rx="2"/>
                    <text x="15" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#333">P5</text>
                </g>
                <g transform="translate(190, 38)">
                    <rect width="30" height="22" fill="#bbdefb" stroke="#1976d2" stroke-width="1" rx="2"/>
                    <text x="15" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#333">P6</text>
                </g>
                <g transform="translate(225, 38)">
                    <rect width="30" height="22" fill="#bbdefb" stroke="#1976d2" stroke-width="1" rx="2"/>
                    <text x="15" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#333">P7</text>
                </g>
                <g transform="translate(260, 38)">
                    <rect width="30" height="22" fill="#bbdefb" stroke="#1976d2" stroke-width="1" rx="2"/>
                    <text x="15" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#333">P8</text>
                </g>
                <text x="145" y="78" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#666">8-10 Dedicated Cams + Multi-Encoder Bank</text>
            </g>

            <!-- [3] OTT Server - PGM -->
            <g transform="translate(1475, 325)">
                <rect width="290" height="60" fill="#fff" stroke="#1976d2" stroke-width="2" stroke-dasharray="5,3" rx="5"/>
                <rect x="0" y="0" width="290" height="28" fill="#1976d2" rx="5"/>
                <rect x="0" y="23" width="290" height="5" fill="#1976d2"/>
                <text x="145" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#fff">[3] OTT Server - PGM Stream</text>
                <text x="145" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#333">Real-time PGM Ingest (no delay)</text>
            </g>

            <!-- [4] OTT Server - VOD -->
            <g transform="translate(1475, 405)">
                <rect width="290" height="60" fill="#fff" stroke="#1976d2" stroke-width="2" stroke-dasharray="5,3" rx="5"/>
                <rect x="0" y="0" width="290" height="28" fill="#1976d2" rx="5"/>
                <rect x="0" y="23" width="290" height="5" fill="#1976d2"/>
                <text x="145" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#fff">[4] OTT Server - Final VOD</text>
                <text x="145" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#333">Edited Broadcast (1-2hr delay)</text>
            </g>

            <!-- [5] Timecode Sync Engine -->
            <g transform="translate(1475, 485)">
                <rect width="290" height="80" fill="#fff" stroke="#0d47a1" stroke-width="2" rx="5"/>
                <rect x="0" y="0" width="290" height="28" fill="#0d47a1" rx="5"/>
                <rect x="0" y="23" width="290" height="5" fill="#0d47a1"/>
                <text x="145" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#fff">[5] Timecode Sync Engine</text>

                <g transform="translate(20, 38)">
                    <rect width="70" height="24" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" rx="3"/>
                    <text x="35" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#1565c0">[2] Cams</text>
                </g>
                <text x="105" y="54" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#1976d2">+</text>
                <g transform="translate(115, 38)">
                    <rect width="70" height="24" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" rx="3"/>
                    <text x="35" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#1565c0">[3] PGM</text>
                </g>
                <text x="200" y="54" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#1976d2">+</text>
                <g transform="translate(210, 38)">
                    <rect width="70" height="24" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" rx="3"/>
                    <text x="35" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#1565c0">[4] VOD</text>
                </g>

                <text x="145" y="73" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#666">Frame-accurate Sync (LTC Timecode)</text>
            </g>

            <!-- OUTPUT: WSOPTV OTT Platform -->
            <g transform="translate(1475, 585)">
                <rect width="290" height="70" fill="#fff" stroke="#2e7d32" stroke-width="3" rx="5"/>
                <rect x="0" y="0" width="290" height="28" fill="#2e7d32" rx="5"/>
                <rect x="0" y="23" width="290" height="5" fill="#2e7d32"/>
                <text x="145" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#fff">OUTPUT: WSOPTV OTT Platform</text>

                <text x="60" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">Multi-view</text>
                <text x="145" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">Player Cam</text>
                <text x="230" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">Timeshift</text>
                <text x="145" y="63" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#1565c0">Permanent Archive Access</text>
            </g>

            <!-- Internal Arrows -->
            <path d="M1620,195 L1620,215" stroke="#1976d2" stroke-width="2" stroke-dasharray="4,2" fill="none" marker-end="url(#arrow-blue)"/>
            <path d="M1620,305 L1620,325" stroke="#1976d2" stroke-width="2" stroke-dasharray="4,2" fill="none" marker-end="url(#arrow-blue)"/>
            <path d="M1620,385 L1620,405" stroke="#1976d2" stroke-width="2" stroke-dasharray="4,2" fill="none" marker-end="url(#arrow-blue)"/>
            <path d="M1620,465 L1620,485" stroke="#1976d2" stroke-width="2" stroke-dasharray="4,2" fill="none" marker-end="url(#arrow-blue)"/>
            <path d="M1620,565 L1620,585" stroke="#1976d2" stroke-width="2" stroke-dasharray="4,2" fill="none" marker-end="url(#arrow-blue)"/>
        </g>

        <!-- ===== CONNECTION ARROWS (From Base to WSOPTV Station) ===== -->

        <!-- Connection 1: Section A (Feature Table) → Network Infrastructure -->
        <g id="connection-1" filter="url(#glow)">
            <!-- Source indicator on v8 -->
            <circle cx="350" cy="175" r="8" fill="#ff6600" opacity="0.7"/>
            <path d="M358,175 L1475,165" stroke="#ff6600" stroke-width="3" stroke-dasharray="8,4" fill="none" marker-end="url(#arrow-orange)"/>
            <g transform="translate(880, 145)">
                <rect width="140" height="30" fill="#fff3e0" stroke="#ff6600" stroke-width="2" rx="5"/>
                <text x="70" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#e65100">① Infra Share</text>
            </g>
        </g>

        <!-- Connection 2: Section A (Cameras) → Player Cam Setup -->
        <g id="connection-2" filter="url(#glow)">
            <!-- Source indicator on v8 -->
            <circle cx="200" cy="260" r="8" fill="#ff6600" opacity="0.7"/>
            <path d="M208,260 L1475,260" stroke="#ff6600" stroke-width="3" stroke-dasharray="8,4" fill="none" marker-end="url(#arrow-orange)"/>
            <g transform="translate(820, 235)">
                <rect width="140" height="30" fill="#fff3e0" stroke="#ff6600" stroke-width="2" rx="5"/>
                <text x="70" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#e65100">② Raw Cams</text>
            </g>
        </g>

        <!-- Connection 3: Section B (LiveU Cloud) → OTT Server PGM -->
        <g id="connection-3" filter="url(#glow)">
            <!-- Source indicator on v8 -->
            <circle cx="700" cy="520" r="8" fill="#ff6600" opacity="0.7"/>
            <path d="M708,520 Q1100,400 1475,355" stroke="#ff6600" stroke-width="3" stroke-dasharray="8,4" fill="none" marker-end="url(#arrow-orange)"/>
            <g transform="translate(1050, 420)">
                <rect width="150" height="30" fill="#fff3e0" stroke="#ff6600" stroke-width="2" rx="5"/>
                <text x="75" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#e65100">③ PGM Stream</text>
            </g>
        </g>

        <!-- Connection 4: Section C (Seoul/YouTube) → OTT Server VOD -->
        <g id="connection-4" filter="url(#glow)">
            <!-- Source indicator on v8 -->
            <circle cx="700" cy="820" r="8" fill="#ff6600" opacity="0.7"/>
            <path d="M708,820 Q1200,650 1475,435" stroke="#ff6600" stroke-width="3" stroke-dasharray="8,4" fill="none" marker-end="url(#arrow-orange)"/>
            <g transform="translate(1100, 620)">
                <rect width="140" height="30" fill="#fff3e0" stroke="#ff6600" stroke-width="2" rx="5"/>
                <text x="70" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#e65100">④ Final VOD</text>
            </g>
        </g>

        <!-- ===== LEGEND ===== -->
        <g transform="translate(1460, 680)">
            <rect width="320" height="60" fill="rgba(255,255,255,0.95)" stroke="#666" stroke-width="1" rx="5"/>
            <text x="160" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#333">Connection Legend</text>

            <line x1="20" y1="42" x2="60" y2="42" stroke="#ff6600" stroke-width="3" stroke-dasharray="6,3"/>
            <polygon points="60,42 68,39 68,45" fill="#ff6600"/>
            <text x="75" y="46" font-family="system-ui, sans-serif" font-size="11" fill="#333">Data Connection (1-4)</text>

            <rect x="200" y="32" width="100" height="20" fill="#fff3e0" stroke="#ff6600" stroke-width="1" rx="3"/>
            <text x="250" y="46" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#e65100">Additive Only</text>
        </g>

        <!-- Key Message Box -->
        <g transform="translate(1460, 760)">
            <rect width="320" height="65" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2" rx="5"/>
            <text x="160" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#2e7d32">핵심: 기존 워크플로우 변경 없음</text>
            <text x="160" y="42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#333">4개 Connection Point만 추가</text>
            <text x="160" y="58" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#666">(Additive - No Modification)</text>
        </g>
    </svg>
</div>
</body>
</html>
