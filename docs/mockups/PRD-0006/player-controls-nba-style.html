<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSOPTV - Player Controls (NBA Style)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #000; color: #fff; }

        .player-container {
            max-width: 1200px;
            margin: 40px auto;
            background: #0a0a0a;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Video Area */
        .video-area {
            position: relative;
            background: linear-gradient(135deg, #1e3a5f, #0d47a1);
            aspect-ratio: 16/9;
        }
        .video-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: rgba(255,255,255,0.3);
        }

        /* LIVE Badge */
        .live-badge {
            position: absolute;
            top: 16px;
            right: 16px;
            background: #e53935;
            color: #fff;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .live-dot {
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* POT Overlay */
        .pot-overlay {
            position: absolute;
            top: 16px;
            left: 16px;
            background: rgba(0,0,0,0.8);
            padding: 8px 16px;
            border-radius: 4px;
        }
        .pot-label { font-size: 10px; color: #888; }
        .pot-value { font-size: 20px; font-weight: bold; color: #4CAF50; }
        .blinds-info { font-size: 11px; color: #666; margin-top: 2px; }

        /* Progress Bar */
        .progress-bar-container {
            padding: 12px 16px;
            background: #1a1a1a;
        }
        .progress-track {
            height: 4px;
            background: #333;
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }
        .progress-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 35%;
            background: #e53935;
            border-radius: 2px;
        }
        .progress-thumb {
            position: absolute;
            left: 35%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background: #e53935;
            border-radius: 50%;
            display: none;
        }
        .progress-track:hover .progress-thumb { display: block; }
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: #888;
            margin-top: 8px;
        }

        /* Primary Controls */
        .primary-controls {
            padding: 12px 16px;
            background: #1a1a1a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }
        .control-group { display: flex; align-items: center; gap: 16px; }
        .control-btn {
            background: transparent;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 8px;
            font-size: 20px;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .control-btn:hover { opacity: 1; }
        .play-btn {
            width: 44px;
            height: 44px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
        }
        .volume-slider {
            width: 80px;
            height: 4px;
            background: #333;
            border-radius: 2px;
            appearance: none;
            cursor: pointer;
        }
        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
        }

        /* NBA-Style Feature Controls */
        .feature-controls {
            padding: 12px 16px;
            background: #252525;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .feature-group { display: flex; gap: 8px; }
        .feature-btn {
            background: #333;
            border: none;
            color: #fff;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
        }
        .feature-btn:hover { background: #444; }
        .feature-btn.active { background: #e53935; }
        .feature-icon { font-size: 16px; }
        .feature-count {
            background: rgba(255,255,255,0.2);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
        }

        /* Layout Buttons */
        .layout-group { display: flex; gap: 4px; }
        .layout-btn {
            width: 36px;
            height: 36px;
            background: #333;
            border: 2px solid transparent;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.2s;
        }
        .layout-btn:hover { background: #444; }
        .layout-btn.active { border-color: #e53935; background: #444; }
        .layout-preview {
            width: 20px;
            height: 14px;
            display: grid;
            gap: 1px;
        }
        .layout-preview.split-1 { grid-template-columns: 1fr; }
        .layout-preview.split-2 { grid-template-columns: 1fr 1fr; }
        .layout-preview.split-4 { grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; }
        .layout-cell { background: #888; border-radius: 1px; }
        .layout-btn.active .layout-cell { background: #e53935; }

        /* Tooltip */
        .tooltip {
            position: relative;
        }
        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            color: #fff;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 11px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            margin-bottom: 8px;
        }
        .tooltip:hover::after { opacity: 1; }

        /* Legend */
        .legend {
            padding: 16px;
            background: #0a0a0a;
            border-top: 1px solid #333;
        }
        .legend-title { font-size: 12px; color: #888; margin-bottom: 8px; }
        .legend-items { display: flex; flex-wrap: wrap; gap: 16px; }
        .legend-item { display: flex; align-items: center; gap: 8px; font-size: 11px; color: #666; }
        .legend-key {
            background: #333;
            padding: 4px 8px;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <!-- Video Area -->
        <div class="video-area">
            <div class="video-content">WSOP Main Event - Final Table</div>

            <!-- LIVE Badge -->
            <div class="live-badge">
                <span class="live-dot"></span>
                LIVE
            </div>

            <!-- POT Overlay -->
            <div class="pot-overlay">
                <div class="pot-label">CURRENT POT</div>
                <div class="pot-value">$2,450,000</div>
                <div class="blinds-info">Blinds: 100K/200K/200K</div>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar-container">
            <div class="progress-track">
                <div class="progress-fill"></div>
                <div class="progress-thumb"></div>
            </div>
            <div class="time-display">
                <span>2:34:15</span>
                <span>LIVE</span>
            </div>
        </div>

        <!-- Primary Controls -->
        <div class="primary-controls">
            <div class="control-group">
                <button class="control-btn">&#9198;</button>
                <button class="control-btn play-btn">&#9208;</button>
                <button class="control-btn">&#9197;</button>
                <button class="control-btn">&#128266;</button>
                <input type="range" class="volume-slider" value="70">
            </div>
            <div class="control-group">
                <button class="control-btn tooltip" data-tooltip="Settings">&#9881;</button>
                <button class="control-btn tooltip" data-tooltip="Picture-in-Picture">&#128444;</button>
                <button class="control-btn tooltip" data-tooltip="Fullscreen">&#9974;</button>
            </div>
        </div>

        <!-- NBA-Style Feature Controls -->
        <div class="feature-controls">
            <div class="feature-group">
                <button class="feature-btn tooltip" data-tooltip="Switch between available tables and views">
                    <span class="feature-icon">&#127909;</span>
                    Tables
                    <span class="feature-count">5</span>
                </button>
                <button class="feature-btn active tooltip" data-tooltip="Watch multiple tables simultaneously">
                    <span class="feature-icon">&#128250;</span>
                    MultiView
                </button>
                <button class="feature-btn tooltip" data-tooltip="Jump to key hands in this session">
                    <span class="feature-icon">&#11088;</span>
                    Key Hands
                    <span class="feature-count">12</span>
                </button>
            </div>

            <div class="layout-group">
                <button class="layout-btn tooltip" data-tooltip="Single View">
                    <div class="layout-preview split-1">
                        <div class="layout-cell"></div>
                    </div>
                </button>
                <button class="layout-btn tooltip" data-tooltip="2-Way Split">
                    <div class="layout-preview split-2">
                        <div class="layout-cell"></div>
                        <div class="layout-cell"></div>
                    </div>
                </button>
                <button class="layout-btn active tooltip" data-tooltip="4-Way Split">
                    <div class="layout-preview split-4">
                        <div class="layout-cell"></div>
                        <div class="layout-cell"></div>
                        <div class="layout-cell"></div>
                        <div class="layout-cell"></div>
                    </div>
                </button>
            </div>
        </div>

        <!-- Legend -->
        <div class="legend">
            <div class="legend-title">KEYBOARD SHORTCUTS</div>
            <div class="legend-items">
                <div class="legend-item"><span class="legend-key">Space</span> Play/Pause</div>
                <div class="legend-item"><span class="legend-key">M</span> MultiView</div>
                <div class="legend-item"><span class="legend-key">K</span> Key Hands</div>
                <div class="legend-item"><span class="legend-key">1-4</span> Layout</div>
                <div class="legend-item"><span class="legend-key">F</span> Fullscreen</div>
            </div>
        </div>
    </div>
</body>
</html>
